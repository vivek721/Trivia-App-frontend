<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-primary" [routerLink]="[ '/home' ]">Back To Home</button>
  </div>
  <div class="row" style="text-align:center">
    <div *ngFor="let history of fullHistory; let i=index" class="col-md-3">
      <div class="card">
        <div class="card-header">Match {{i+1}}: {{history.playedAt}} <br>
          Name: {{history.userName}} <br>
        </div>
        <div class="card-body">
          Who is the best cricketer in the world? <br>
          Answer: {{history.answerList[0]}} <br>
          What are the colors in the national flag? <br>
          Answer:
          {{history.answerList[1]}},{{history.answerList[2]}},{{history.answerList[3]}},{{history.answerList[4]}}<br><br><br>
        </div>
      </div>
    </div>
  </div>
</div>
